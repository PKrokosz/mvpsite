<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glitchwave Terminal - Phase 1</title>
  <style>
    /* ===== COLOR VARIABLES FOR EASY TWEAKING ===== */
    :root {
      --neon-cyan: #00ffcc;        /* Main neon glow color used for text and borders */
      --neon-green: #33ff33;       /* Accent neon color for highlights or active states */
      --dark-bg: #000;             /* Primary background color for the entire app */
      --dark-panel: #0a0a0a;       /* Background for panels to distinguish from main bg */
      --border-color: var(--neon-cyan); /* Reuse primary neon color for borders */
      --text-color: var(--neon-cyan);   /* Default text color */
      --muted: #555;               /* Muted color for placeholder or less important text */
    }

    /* ===== GLOBAL RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;      /* Ensures padding is included in element width/height */
    }
    html, body {
      height: 100%;
      background: var(--dark-bg);  /* Solid black background */
      font-family: 'Share Tech Mono', monospace; /* Monospace font for terminal feel */
      color: var(--text-color);     /* Default neon text */
    }

    /* ===== MAIN CONTAINER WITH NEON BORDER ===== */
    .glitchwave-terminal {
      display: grid;
      /* Two columns: 70% for terminal, 30% for profile pane */
      grid-template-columns: 7fr 3fr;
      /* Three rows: header, content, footer */
      grid-template-rows: auto 1fr auto;
      height: 100vh;               /* Full viewport height */
      padding: 1rem;               /* Inner padding around grid */
      gap: 0.5rem;                 /* Space between grid items */
      position: relative;          /* Allows absolute pseudo-element inside */
    }
    .glitchwave-terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      /* Full size overlay to draw neon frame */
      width: 100%;
      height: 100%;
      border: 2px solid var(--border-color); /* Neon border effect */
      border-radius: 6px;                   /* Slight rounding for cyberpunk style */
      pointer-events: none;                 /* Allows clicks through border */
    }

    /* ===== HEADER & FOOTER STYLES ===== */
    .terminal-header, .terminal-footer {
      background: var(--dark-panel);  /* Slightly lighter panel background */
      padding: 0.5rem 1rem;            /* Consistent vertical and horizontal padding */
      text-align: center;
      position: relative;             /* Stacking context for z-index */
      z-index: 1;                     /* Ensure text sits above the neon frame */
    }
    .terminal-header {
      grid-column: 1 / span 2;        /* Span across both columns */
      grid-row: 1;                    /* Top row for header */
      border-bottom: 1px solid var(--border-color); /* Divider line under header */
      /* Placeholder for flicker animation */
    }
    .terminal-footer {
      grid-column: 1 / span 2;        /* Span both columns at bottom */
      grid-row: 3;                    /* Bottom row for footer */
      border-top: 1px solid var(--border-color); /* Divider line above footer */
    }

    /* ===== PANEL STYLES ===== */
    .terminal-shell {
      grid-column: 1;                 /* Left column */
      grid-row: 2;                    /* Middle row */
      background: var(--dark-bg);     /* Maintain main background */
      padding: 1rem;                  /* Inner space for content */
      overflow-y: auto;               /* Scroll if content overflows */
      border-right: 1px dashed var(--border-color); /* Subtle divider to profile pane */
    }
    .profile-pane {
      grid-column: 2;                 /* Right column */
      grid-row: 2;                    /* Middle row */
      background: var(--dark-panel);  /* Slightly lighter panel for separation */
      padding: 1rem;
      overflow-y: auto;               /* Independent scrolling */
    }

    /* ===== PLACEHOLDER STYLING ===== */
    .placeholder {
      color: var(--muted);            /* Muted text color to indicate placeholder */
      font-style: italic;             /* Italic style for visual distinction */
    }
  </style>
</head>
<body>
  <div class="glitchwave-terminal">
    <!-- HEADER: Displays the interface title; can include flicker animation later -->
    <header class="terminal-header">
      <span>//====[ GLITCHWAVE INTERFACE // SubEcho Vault ]====\\</span>
    </header>

    <!-- LEFT PANEL: Terminal shell where commands and logs appear -->
    <div class="terminal-shell" id="terminal-shell">
      <div class="placeholder">// Terminal shell will initialize here with journal.js</div>
    </div>

    <!-- RIGHT PANEL: Profile pane for avatar, stats, ads, events -->
    <aside class="profile-pane" id="profile-pane">
      <div class="placeholder">// Profile pane content will be dynamically rendered here</div>
    </aside>

    <!-- FOOTER: Displays current connection status or system messages -->
    <footer class="terminal-footer">
      [STATUS] NET-LINK ACTIVE â€” SLOT: 0x01 // Arasaka Vault
    </footer>
  </div>
</body>
</html>
