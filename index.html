<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLITCHWAVE Terminal</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ff99;
      font-family: 'VT323', monospace;
      font-size: 18px;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      line-height: 1.6em;
      padding-bottom: 1em;
    }
    #input {
      background: black;
      border: none;
      color: #FF33CC;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    .crt-box {
      max-width: 800px;
      margin: auto;
      border: 2px dashed #33ffcc;
      padding: 24px;
      box-shadow: 0 0 12px #00ff99;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="crt-box">
    <div id="output">:: GLITCHWAVE TERMINAL ACTIVE\n:: Witaj, Operatorze\n:: Wpisz komendę lub 'help'\n</div>
    <input id="input" autocomplete="off" autofocus placeholder="wpisz komendę..." />
  </div>

  <script>
    let responses = {};

    fetch("responses.json")
      .then((res) => res.json())
      .then((json) => responses = json);

    const memory = {
      last: null,
      tryb: 'tryb:neutralny',
      glitch: 'napięcie:glitchwave:średnie'
    };

    function interpret(trigger) {
      const t = trigger.toLowerCase().trim();
      memory.last = t;

      if (t.startsWith("tryb:")) {
        memory.tryb = t;
        return `[TRYB] ${t.split(":")[1].toUpperCase()} aktywny.`;
      }
      if (t.startsWith("napięcie:")) {
        memory.glitch = t;
        return `[GLITCHWAVE] Poziom: ${t.split(":").pop()}`;
      }
      if (t.startsWith("alias:")) {
        const a = responses[t];
        return a && responses[a] || `[ALIAS] Brak docelowego wpisu.`;
      }
      if (responses[`alias:${t}`]) {
        const real = responses[`alias:${t}`].replace(/\[.*?\]|ALIAS:|"/g, '').trim();
        return responses[real] || `[ALIAS] Nie znaleziono: ${real}`;
      }
      return responses[t] || responses["fallback:niezrozumiane"] || `[404] Brak odpowiedzi.`;
    }

    const output = document.getElementById("output");
    const input = document.getElementById("input");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value;
        const result = interpret(cmd);
        output.textContent += `\n> ${cmd}\n${result}\n`;
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
