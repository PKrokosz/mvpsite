<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLITCHWAVE Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    body {
      margin: 0;
      background: #000000;
      color: #00ff99;
      font-family: 'VT323', monospace;
      font-size: 18px;
      padding: 12px;
    }
    #output {
      white-space: pre-wrap;
      line-height: 1.6em;
      padding-bottom: 1em;
      animation: flicker 1.2s infinite alternate;
    }
    #input {
      background: black;
      border: none;
      color: #FF33CC;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    .crt-box {
      max-width: 100%;
      border: 2px dashed #33ffcc;
      padding: 18px;
      box-shadow: 0 0 10px #00ff99;
      background-color: #000000;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.93; text-shadow: 0 0 3px #33ffcc; }
    }
  </style>
</head>
<body>
  <div class="crt-box">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus placeholder="wpisz komendę..." />
  </div>  <script>
    let responses = {};

    fetch("responses.json")
      .then((res) => res.json())
      .then((json) => {
        responses = json;
        showDelayed("terminal:menu_start");
      });

    const memory = {
      last: null,
      tryb: 'tryb:neutralny',
      glitch: 'napięcie:glitchwave:średnie'
    };

    function interpret(trigger) {
      const t = trigger.toLowerCase().trim();
      memory.last = t;

      if (t === "help") {
        return `Dostępne komendy:\n- help\n- echo [tekst]\n- clear\n- tryb:[nazwa]\n- napięcie:[poziom]\n- alias:[x]\n- terminal:menu_start\n+ wpisy RPG z bazy`;
      }
      if (t.startsWith("echo ")) {
        return t.slice(5);
      }
      if (t === "clear") {
        output.textContent = "";
        return ":: ekran wyczyszczony";
      }
      if (t.startsWith("tryb:")) {
        memory.tryb = t;
        return `[TRYB] ${t.split(":")[1].toUpperCase()} aktywny.`;
      }
      if (t.startsWith("napięcie:")) {
        memory.glitch = t;
        return `[GLITCHWAVE] Poziom: ${t.split(":").pop()}`;
      }
      if (t.startsWith("alias:")) {
        const a = responses[t];
        return a && responses[a] || `[ALIAS] Brak docelowego wpisu.`;
      }
      if (responses[`alias:${t}`]) {
        const real = responses[`alias:${t}`].replace(/.*?|ALIAS:|"/g, '').trim();
        return responses[real] || `[ALIAS] Nie znaleziono: ${real}`;
      }
      return responses[t] || responses["fallback:niezrozumiane"] || `[404] Brak odpowiedzi.`;
    }

    const output = document.getElementById("output");
    const input = document.getElementById("input");

    function printSlowly(text, delay = 25) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          output.textContent += text[i++];
          window.scrollTo(0, document.body.scrollHeight);
          if (i >= text.length) {
            clearInterval(interval);
            output.textContent += "\n\n";
            resolve();
          }
        }, delay);
      });
    }

    async function showDelayed(key) {
      const text = responses[key] || "[GLITCH] Brak menu_start.";
      await printSlowly(text);
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value;
        const result = interpret(cmd);
        output.textContent += `> ${cmd}\n${result}\n\n`;
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script></body>
</html>
